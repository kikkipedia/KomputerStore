<!DOCTYPE html>
<html lang="en">
<head>
    <title>Komputer Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>KomputerStore</h1>
    </div>
    <div class="parent">

        <!-- Bank balance -->
        <div class="card">
            <h2>Bank</h2>
            <p>Balance: <span id="bankSum"></span></p>
            <p>Loan <span id="loanSum"></span></p> not visible!
            <p class="center">
                <button class="redButton" id="loanButton">Get a loan</button>
            </p>           
        </div>

        <!-- Work and earn money -->
        <div class="card">
            <h2>Work</h2>
            <p>Pay <span id="workSum"></span> kr</p>
            <p class="center">
                <button id="bankButton" class="greenButton">Bank</button>
                <button id="workButton" class="blueButton">Work</button></p> 
        </div>

        <!-- Compupters avaliable to buy (via API) -->
        <div class="card">
            <h2>Laptops</h2>
            <p>
                <select id="laptops"></select>
            </p>
            <h4>Features:</h4>
            <div class="laptopFeatures">
                lista
            </div>
        </div>
    </div>

    <!-- Info about selected computer & buy button -->
    <div class="card">
        <table>
            <tr>
                <td><img id="computerImage"></td>
                <td>
                    <h2><span id="title"></span></h2>
                    <p><span id="description"></span></p>
                </td>
                <td><h2><span id="price"></span></h2>
                    <p><button class="greenButton">Buy!</button></p>
                </td>
            </tr>
        </table>      
        
    </div>
    <script src="app.js"></script>
</body>
</html>
