<!DOCTYPE html>
<html lang="en">
<head>
    <title>Komputer Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="bank.js"></script>
    <div class="header">
        <h1>KomputerStore</h1>
    </div>
    <div class="parent">
        <!-- Bank balance -->
        <div class="card">
            <h2>Bank</h2>
            <div class="balance">
                Balance
            </div>
            <div class="loan">
                Loan
            </div>
            <button>Get a loan</button>
        </div>
        <!-- Work and earn money -->
        <div class="card">
            <h2>Work</h2>
            <p>
                work work work
            </p>
        </div>
        <!-- Laptops avaliable to buy (via API) -->
        <div class="card">
            <h2>Laptop</h2>
            <p>
                <select id="laptop-dropdown">
                </select>
            </p>
        </div>
    </div>
    <div class="card">
        <h2>Laptop info</h2>
    </div>

</body>
</html>
